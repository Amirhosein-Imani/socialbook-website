<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirhosein Imani - Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0daaa56dc8.js" crossorigin="anonymous"></script>

</head>

<body>
    
    <nav>

        <div class="nav-left">

            <p class="amirhosein-imani">Amirhosein Imani</p>

            <ul>

                <li><img src="assets/notification.png"></li>
                <li><img src="assets/inbox.png"></li>
                <li><img src="assets/video.png"></li>

            </ul>

        </div>

        <div class="nav-right">

            <div class="search-box">

                <img src="assets/search.png">
                <input type="text" placeholder="Search">

            </div>

            <div class="nav-user-icon online" onclick="settingsMenuToggle()">

                <img src="assets/Amirhosein-Imani.jpg">

            </div>

        </div>

        <!---------- settings menu ---------->
        
        <div class="settings-menu">

            <div id="dark-btn">

                <span></span>

            </div>

            <div class="settings-menu-inner">

                <div class="user-profile">

                    <img src="assets/Amirhosein-Imani.jpg">
    
                    <div>
    
                        <p>Amirhosein Imani</p>
    
                        <a href="#">See your profile</a>
    
                    </div>
    
                </div> 

                <hr>
                
                <div class="user-profile">
    
                    <img src="assets/feedback.png">
    
                    <div>
    
                        <p>Give Feedback</p>
    
                        <a href="#">Help us to improve the new design</a>
    
                    </div>
    
                </div>

                <hr>

                <div class="settings-links">

                    <img src="assets/setting.png" class="settings-icon">

                    <a href="#">Settings & Privacy <img src="assets/arrow.png" width="10px"></a>

                </div>

                <div class="settings-links">

                    <img src="assets/help.png" class="settings-icon">

                    <a href="#">Help & Support <img src="assets/arrow.png" width="10px"></a>

                </div>                

                <div class="settings-links">

                    <img src="assets/display.png" class="settings-icon">

                    <a href="#">Display & Accessibility <img src="assets/arrow.png" width="10px"></a>

                </div>

                <div class="settings-links">

                    <img src="assets/logout.png" class="settings-icon">

                    <a href="#">Logout <img src="assets/arrow.png" width="10px"></a>

                </div>

            </div>

        </div>

    </nav>

    <!---------- profile page ---------->

    <div class="profile-container">

        <img src="assets/cover.png" class="cover-img">

        <div class="profile-details">

            <div class="profile-details-left">

                <div class="profile-details-row">

                    <img src="assets/profile.png" class="profile-details-image">

                    <div>

                        <h3>Jack Nicholson</h3>

                        <p>120 Friends - 20 Mutual</p>

                        <img src="assets/member-1.png">
                        <img src="assets/member-2.png">
                        <img src="assets/member-3.png">
                        <img src="assets/member-4.png">

                    </div>

                </div>

            </div>

            <div class="profile-datails-right"></div>

        </div>

    </div>

    <footer>

        <p>Copyright 2024 - Amirhosein Imani</p>

    </footer>   
    
    <script src="script.js"></script>

</body>

</html>
